<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanHive</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/b3e8cdf837.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- navbar Start -->
        <nav class="nav-container">
            <div class="logo-container">
                <img src="./resources/nav-image/urban-hive.png" alt="">
                <p>Urban<span class="hive">Hive</span> </p>
            </div>
            <div class="nav-item-container">    
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Products</a></li>
                    <li><button class="btn">Login
                        <i class="fa-solid fa-right-to-bracket" style="color: #000000;"></i>
                    </button></li>
                </ul>
            </div>
        </nav>
        <!-- navbar End -->
    </header>
    <main>
        <section class="banner">
            <div class="banner-content">
                <h1>Man Bags </h1>
                <h3>New Men's collections</h3>
                <div class="banner-icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter" ></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-youtube" ></i>
                </div>
                <div class="banner-buttons">
                    <button>See More</button>
                    <button>Shop Now</button>
                </div>
            </div>
            <div class="banner-image">
                <img src="./resources/banner-image/bag-picture.jpg" alt="">
            </div>
        </section>
    </main>
    
</body>
</html>
